<ion-header></ion-header>
<ion-content>
  
    <ion-menu contentId="main-content" type="overlay">
        <ion-header>
          <ion-toolbar>
            <ion-img class="logo" slot="start" src="assets/icon/anzenlogo.png"></ion-img>
            <ion-title class="titulologo">Anzen</ion-title>
            <ion-grid fixed>
                <ion-row>      
                </ion-row>
            </ion-grid>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">

    <!-- Lista de opciones del menú lateral, con ion-items y botones para la navegación -->
          <ion-list>
            <ion-item>
              <ion-button routerLink="/home" class="btm" fill="clear"><ion-icon slot="start" name="home"></ion-icon>Inicio</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/agendar" class="btm" fill="clear"><ion-icon slot="start" name="calendar"></ion-icon>Agendar Revisión</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/vehiculo" class="btm" fill="clear"><ion-icon slot="start" name="car-sport"></ion-icon>Vehículos</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/piezas" class="btm" fill="clear"><ion-icon slot="start" name="construct"></ion-icon>Piezas y Reparaciones</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/mecanicos" class="btm" fill="clear"><ion-icon slot="start" name="people"></ion-icon>Mecánicos Disponibles</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/pagos" class="btm" fill="clear"><ion-icon slot="start" name="card"></ion-icon>Pagos</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/ayuda" class="btm" fill="clear"><ion-icon slot="start" name="information-circle"></ion-icon>Ayuda</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/login" class="btm" fill="clear"><ion-icon slot="start" name="exit"></ion-icon>Salir</ion-button>
            </ion-item>
          </ion-list>

        </ion-content>
      </ion-menu>

      <!-- Div principal que contiene el contenido principal de la página -->
      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
             <!-- Botón de menú que abre el menú lateral conectado con ID main-content -->
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-searchbar class="search" mode="ios" animated="true" placeholder="Buscar Servicio"></ion-searchbar>
          </ion-toolbar>
        </ion-header>
        <ion-content>

          <ion-row>
            <ion-col size="12">
              <!-- Mostrar el nombre del usuario -->
              <h2>¡Bienvenido, {{ username }}!</h2> <!-- Mostrando el nombre del usuario con interpolación de Angular -->
            </ion-col>          
          </ion-row>
          <div #map id="map">
          </div>

          <!-- Logo colocado en el centro -->
          <ion-img class="logo" src="assets/icon/llavelogoi1.png"></ion-img>

          <!-- Botones anclados abajo, fuera del menú lateral -->
          <div class="fixed-bottom-buttons">
            <ion-button routerLink="/agendar" class="boton" expand="block" shape="round" color="boton">
              <ion-icon slot="start" name="calendar"></ion-icon>Agendar Revisión Técnica
            </ion-button>
            <ion-button routerLink="/vehiculo" class="boton" expand="block" shape="round" color="boton">
              <ion-icon slot="start" name="car-sport"></ion-icon>Ver Vehículos
            </ion-button>
            <ion-grid fixed>
              <ion-row>
                <ion-col size="6">
                  <ion-button class="boton2" expand="block" shape="round" color="boton">
                    <ion-icon slot="start" name="people"></ion-icon>Mecánicos Disponibles
                  </ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button class="boton2" expand="block" shape="round" color="boton">
                    <ion-icon slot="start" name="construct"></ion-icon>Piezas y Reparaciones
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
          
        </ion-content>
      </div>
</ion-content>
