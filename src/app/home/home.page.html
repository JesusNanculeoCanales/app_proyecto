<ion-header></ion-header>
<ion-content>
    <!--<app-menu titulomenu=""></app-menu>-->
    <ion-menu contentId="main-content" type="overlay">
        <ion-header>
          <ion-toolbar>
            <ion-img class="logo" slot="start" src="assets/icon/logo_anzen_drive.gif"></ion-img>
            <ion-title class="titulologo">AnzenDrive</ion-title>
            <ion-grid fixed>
                <ion-row>
                  <!--<ion-col size="12">¡Bienvenido! <ion-label>Usuario</ion-label></ion-col>-->          
                </ion-row>
            </ion-grid>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">

          <ion-list>
            <ion-item>
              <ion-button routerLink="/home" class="btm" fill="clear"><ion-icon slot="start" name="home"></ion-icon>Inicio</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/agendar" class="btm" fill="clear"><ion-icon slot="start" name="calendar"></ion-icon>Agendar Revisión</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/vehiculo" class="btm" fill="clear"><ion-icon slot="start" name="car-sport"></ion-icon>Vehículos</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/piezas" class="btm" fill="clear"><ion-icon slot="start" name="construct"></ion-icon>Piezas y Reparaciones</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/mecanicos" class="btm" fill="clear"><ion-icon slot="start" name="people"></ion-icon>Mecánicos Disponibles</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/pagos" class="btm" fill="clear"><ion-icon slot="start" name="card"></ion-icon>Pagos</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/ayuda" class="btm" fill="clear"><ion-icon slot="start" name="information-circle"></ion-icon>Ayuda</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/logout" class="btm" fill="clear"><ion-icon slot="start" name="exit"></ion-icon>Salir</ion-button>
            </ion-item>
          </ion-list>

        </ion-content>
      </ion-menu>
      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-searchbar class="search" mode="ios" animated="true" placeholder="Buscar Servicio"></ion-searchbar>
          </ion-toolbar>
        </ion-header>
        <ion-content>

          <div #map id="map">
          </div>

          <ion-button class="boton" expand="block" shape="round" color="boton"><ion-icon slot="start" name="calendar"></ion-icon>Agendar Revisión Técnica</ion-button>

          <ion-button class="boton" expand="block" shape="round" color="boton"><ion-icon slot="start" name="car-sport"></ion-icon>Ver Vehículos</ion-button>

          <ion-grid fixed>
            <ion-row>
              <ion-col size="6">
                <ion-button class="boton2" expand="block" shape="round" color="boton"><ion-icon slot="start" name="people"></ion-icon>Mecánicos Disponibles</ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button class="boton2" expand="block" shape="round" color="boton"><ion-icon slot="start" name="construct"></ion-icon>Piezas y Reparaciones</ion-button>
              </ion-col>
            </ion-row>

          </ion-grid>
          
        </ion-content>
      </div>
</ion-content>
