<ion-header></ion-header>
<ion-content>

  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-img class="logo" slot="start" src="assets/icon/anzenlogo.png"></ion-img>
        <ion-title class="titulologo">   Anzen   </ion-title>
        <ion-grid fixed>
          <ion-row></ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- Lista de opciones del menú lateral -->
      <ion-list>
        <ion-item>
          <ion-button routerLink="/home" class="btm" fill="clear">
            <ion-icon slot="start" name="home"></ion-icon>Inicio
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-button routerLink="/agendar" class="btm" fill="clear">
            <ion-icon slot="start" name="calendar"></ion-icon>Agendar Revisión
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-button routerLink="/list-piezas" class="btm" fill="clear">
            <ion-icon slot="start" name="construct"></ion-icon>Piezas y Reparaciones
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-button routerLink="/mecanicos" class="btm" fill="clear">
            <ion-icon slot="start" name="people"></ion-icon>Mecánicos Disponibles
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-button routerLink="/factura" class="btm" fill="clear">
            <ion-icon slot="start" name="card"></ion-icon>Factura
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-button routerLink="/ayuda" class="btm" fill="clear">
            <ion-icon slot="start" name="information-circle"></ion-icon>Ayuda
          </ion-button>
        </ion-item>
        <ion-item>
          <!-- Aquí está el botón modificado para llamar a logout -->
          <ion-button (click)="logout()" class="btm" fill="clear">
            <ion-icon slot="start" name="exit"></ion-icon>Salir
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-searchbar class="search" mode="ios" animated="true" placeholder="Buscar Servicio"></ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-row>
        <ion-col size="12">
          <h2>¡Bienvenido, {{ username }}!</h2>
        </ion-col>
      </ion-row>

      <!-- Botón para abrir la página de geolocalización -->
      <ion-button routerLink="/geolocalizacion" expand="block" shape="round" color="primary">
        Geolocalizar
      </ion-button>
      
      <!-- Logo colocado en el centro -->
      <ion-img class="logo" src="assets/icon/llavelogoi1.png"></ion-img>

      <!-- Botones anclados abajo, fuera del menú lateral -->
      <div class="fixed-bottom-buttons">
        <ion-button routerLink="/agendar" class="boton" expand="block" shape="round" color="boton">
          <ion-icon slot="start" name="calendar"></ion-icon>Agendar Revisión Técnica
        </ion-button>
        <ion-button routerLink="/factura" class="boton" expand="block" shape="round" color="boton">
          <ion-icon slot="start" name="card"></ion-icon>Factura
        </ion-button>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="6">
              <ion-button routerLink="/mecanicos" class="boton2" expand="block" shape="round" color="boton">
                <ion-icon slot="start" name="people"></ion-icon>Mecánicos Disponibles
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button routerLink="/list-piezas" class="boton2" expand="block" shape="round" color="boton">
                <ion-icon slot="start" name="construct"></ion-icon>Piezas y Reparaciones
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-content>
  </div>
</ion-content>
