<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched">
      El nombre debe tener al menos 3 caracteres.
    </ion-text>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched">
      Introduzca un email válido.
    </ion-text>
    
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="contrasena"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registroForm.get('contrasena')?.invalid && registroForm.get('contrasena')?.touched">
      La contraseña debe tener al menos 6 caracteres.
    </ion-text>

    <ion-item>
      <ion-label position="floating">Marca del Automóvil</ion-label>
      <ion-input type="text" formControlName="marcaAuto"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registroForm.get('marcaAuto')?.invalid && registroForm.get('marcaAuto')?.touched">
      La marca del automóvil es obligatoria.
    </ion-text>

    <ion-button expand="block" type="submit" [disabled]="registroForm.invalid">
      Registrar
    </ion-button>
  </form>
</ion-content>
