</ion-header>

    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="correo" type="email"></ion-input>

  <ion-item>
    <ion-label position="floating">ContraseÃ±a</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>

</ion-content>
