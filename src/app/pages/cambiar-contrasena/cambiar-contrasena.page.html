<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nueva Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="nuevaClave"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmar Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="confirmarClave"></ion-input>
  </ion-item>

  <ion-text color="danger" *ngIf="error">
    Las contraseñas no coinciden o no cumplen con los requisitos.
  </ion-text>

  <ion-button expand="block" (click)="cambiarClave()">Cambiar Contraseña</ion-button>
</ion-content>
